<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background circles -->
  <circle cx="250" cy="200" r="180" fill="#E0F2FE" opacity="0.3"/>
  <circle cx="250" cy="200" r="140" fill="#BAE6FD" opacity="0.3"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(180, 120)">
    <!-- Handle -->
    <rect x="85" y="95" width="60" height="12" rx="6" fill="#64748B" transform="rotate(45 85 95)"/>
    <!-- Glass circle -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="#0EA5E9" stroke-width="8"/>
    <circle cx="60" cy="60" r="45" fill="#F0F9FF"/>
    
    <!-- Question mark inside -->
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#0EA5E9" text-anchor="middle">?</text>
  </g>
  
  <!-- Floating documents -->
  <g opacity="0.6">
    <rect x="80" y="100" width="40" height="50" rx="4" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="90" y1="115" x2="110" y2="115" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="90" y1="125" x2="110" y2="125" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="90" y1="135" x2="105" y2="135" stroke="#0EA5E9" stroke-width="2"/>
  </g>
  
  <g opacity="0.6">
    <rect x="380" y="150" width="40" height="50" rx="4" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="390" y1="165" x2="410" y2="165" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="390" y1="175" x2="410" y2="175" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="390" y1="185" x2="405" y2="185" stroke="#0EA5E9" stroke-width="2"/>
  </g>
  
  <!-- Broken link chain -->
  <g transform="translate(100, 280)">
    <ellipse cx="20" cy="20" rx="15" ry="20" fill="none" stroke="#94A3B8" stroke-width="6" stroke-dasharray="5,5"/>
    <ellipse cx="50" cy="20" rx="15" ry="20" fill="none" stroke="#94A3B8" stroke-width="6" stroke-dasharray="5,5"/>
  </g>
  
  <g transform="translate(330, 280)">
    <ellipse cx="20" cy="20" rx="15" ry="20" fill="none" stroke="#94A3B8" stroke-width="6" stroke-dasharray="5,5"/>
    <ellipse cx="50" cy="20" rx="15" ry="20" fill="none" stroke="#94A3B8" stroke-width="6" stroke-dasharray="5,5"/>
  </g>
</svg>
